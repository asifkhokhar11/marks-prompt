<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Total Marks</title>
</head>
<body>
    <h1>Total Marks</h1>  
    <script>
        let totalMarks = prompt("what is your total marks")
        let obtainMarks = prompt("what is your obtain marks") 
        let calculateMarks = (obtainMarks * 100) / totalMarks;
        alert("your marks is" + calculateMarks + " % ")
        document.write("your marks is " + calculateMarks + " % " )
    </script>

</body>
</html>
